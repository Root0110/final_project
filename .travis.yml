# Travis CI configuration
language: python

matrix:
  include:
    - python: 3.6
    - python: 3.7

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov

install:
  - pip install -r package_requirements.txt
  - numpy
  - pandas
  - os
  - seaborn
  - matplotlib
  - math
  - warnings
  - tabulate

script: pytest --doctest-modules MCSimulation.py